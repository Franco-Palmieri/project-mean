<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <h1>{{title}}</h1>
                    <form class="mt-5" [formGroup]="productForm" (ngSubmit)="addProduct()">
                        <div class="form-group mb-3">
                            <input type="text" formControlName="product" class="form-control form-control-lg" placeholder="Product">
                            <div class="text-danger" *ngIf="productForm.get('product').hasError('required') && productForm.get('product')?.touched">
                                <span>Name of product <strong>is required</strong></span>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" formControlName="category" class="form-control form-control-lg" placeholder="Category">
                            <div class="text-danger" *ngIf="productForm.get('category').hasError('required') && productForm.get('category')?.touched">
                                <span>Category of product <strong>is required</strong></span>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" formControlName="location" class="form-control form-control-lg" placeholder="Location">
                            <div class="text-danger" *ngIf="productForm.get('location').hasError('required') && productForm.get('location')?.touched">
                                <span>Location of product <strong>is required</strong></span>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" formControlName="price" class="form-control form-control-lg" placeholder="Price">
                            <div class="text-danger" *ngIf="productForm.get('price').hasError('required') && productForm.get('price')?.touched">
                                <span>Price of product <strong>is required</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-secondary btn-lg float-start" routerLink="/">Return</button>
                            <button type="submit" class="btn btn-success btn-lg float-end" [disabled]="productForm.invalid">Acept</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
